<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style regis.css" />
  </head>
  <body>
    <form action="action_page.php">
      <div class="container">
        <h1>Register Here</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>First Name:</b></label>
        <input
          type="text"
          placeholder="Enter First Name"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter Last Name"
          name="psw"
          id="psw"
          required
        />

        <label for="psw-repeat"><b>Phone Number</b></label>
        <input
          type="text"
          placeholder="Enter Phone Number"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <hr />

        <label for="psw-repeat"><b>Email Number</b></label>
        <input
          type="password"
          placeholder="Enter Email Address"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <hr />

        <label for="psw-repeat"><b>Gender</b></label>
        <select id="gender">
          <option value="gender">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <input
          type="text"
          placeholder="Select Gender"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <hr />

        <label for="psw-repeat"><b>Date of Birth</b></label>
        <select id="Date of Birth">
            <option value="Date of Birth">Select Date of Birth</option>
            <option value="Day">Day</option>
            <option value="Month">Month</option>
            <option value="Year">Year</option>
        </select>
        <input
          type="text"
          placeholder="Enter Date of Birth"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <hr />

        <label for="psw-repeat"><b>Favorite Colour</b></label>
        <select id="Favorite Color">
            <option value="Favorite Color">Select Favorite</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Yellow">Yellow</option>
            <option value="Pink">Pink</option>
            <option value="Purple">Purple</option>
            <option value="Brown">Brown</option>
        </select>
        <input
          type="text"
          placeholder="Enter Favorite Colour"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <hr />

        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button
          type="submit"
          class="registerbtn"
          onclick="location.href='popup.html'"
        >
          Register
        </button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
  </body>
</html>
